<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezzet Yağmuru - Kyrosil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="language-selector-container">
            </div>

        <div id="auth-screen" class="hidden">
            <div class="auth-container">
                <form id="login-form">
                    <input type="email" id="login-email" required>
                    <input type="password" id="login-password" required>
                    <div class="form-extra-links">
                        <a href="#" id="forgot-password-link"></a>
                    </div>
                    <button type="submit" id="login-button"></button>
                </form>
                </div>
        </div>
        
        <div id="info-modal" class="modal-overlay hidden">
             </div>

        <div id="reset-password-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <button class="modal-close" id="reset-modal-close-button">&times;</button>
                <h2 id="reset-modal-title"></h2>
                <p id="reset-modal-text"></p>
                <form id="reset-password-form">
                    <input type="email" id="reset-email" required>
                    <button type="submit" id="reset-button"></button>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="persistent-footer">
        © 2025 Kyrosil. All Rights Reserved.
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
