<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezzet Yağmuru - Kyrosil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="language-selector-container">
            </div>

        <div id="auth-screen" class="hidden">
            </div>
        
        <div id="main-menu-screen" class="hidden">
            </div>

        <div id="rewards-market-screen" class="hidden">
            <div class="rewards-market-container">
                <header class="market-header">
                    <button class="back-button" id="back-to-menu-button">&larr;</button>
                    <h2 id="market-title">Ödül Marketi</h2>
                    <div class="points-display">
                        <span id="market-user-points">0</span>
                        <small id="market-points-label">PUAN</small>
                    </div>
                </header>
                <div id="market-notification" class="notification hidden"></div>
                <main class="rewards-list" id="rewards-list">
                    </main>
            </div>
        </div>

        </div>
    <footer class="persistent-footer">© 2025 Kyrosil. All Rights Reserved.</footer>
    <script type="module" src="main.js"></script>
</body>
</html>
