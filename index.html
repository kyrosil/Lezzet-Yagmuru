<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezzet Yağmuru - Kyrosil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="language-selector-screen">
            </div>
        <div id="auth-screen" class="hidden">
            </div>
        <div id="main-menu-screen" class="hidden">
            <div class="main-menu-container">
                <header class="menu-header">
                    <div>
                        <h2 id="menu-welcome-title"></h2>
                        <p id="user-email-display"></p>
                    </div>
                    <div class="points-display">
                        <span id="user-points">0</span>
                        <small id="points-label">PUAN</small>
                    </div>
                </header>
                <main class="menu-actions">
                    <button class="menu-button" id="start-game-button"></button>
                    <button class="menu-button secondary" id="rewards-market-button"></button>
                    <button class="menu-button tertiary" id="my-purchases-button"></button>
                </main>
                <div class="menu-footer">
                     <a href="#" id="logout-button"></a>
                </div>
            </div>
        </div>
        <div id="rewards-market-screen" class="hidden">
            </div>
        <div id="my-purchases-screen" class="hidden">
            <div class="my-purchases-container">
                <header class="market-header">
                    <button class="back-button" id="purchases-back-button">&larr;</button>
                    <h2 id="purchases-title"></h2>
                </header>
                <main class="purchases-list" id="purchases-list">
                    </main>
            </div>
        </div>
        </div>
    <footer class="persistent-footer">© 2025 Kyrosil. All Rights Reserved.</footer>
    <script type="module" src="main.js"></script>
</body>
</html>
