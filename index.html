<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezzet Yağmuru - Hoş Geldiniz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="language-selector-container">
        <h2>Konumunu Seç / Select Your Location</h2>
        <p>Lütfen devam etmek için bir bölge seçin.<br>Please select a region to continue.</p>
        
        <div class="options-wrapper">
            <div class="option" id="select-tr">
                <img src="https://flagcdn.com/w160/tr.png" alt="Türkiye Bayrağı">
                <span>Türkiye</span>
            </div>
            <div class="option" id="select-eu">
                <img src="https://flagcdn.com/w160/eu.png" alt="Avrupa Birliği Bayrağı">
                <span>Europe</span>
            </div>
        </div>
    </div>

    <div id="auth-screen" class="hidden">
        </div>

    <script src="main.js"></script>
</body>
</html>
